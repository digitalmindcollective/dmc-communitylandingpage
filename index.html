<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Digital Mind Collective </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 180px;
            background: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1), 0 0px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .logo img {
            width: 120%;
            height: 120%;
            object-fit: cover;
        }
        h1 {
            margin: 0 0 15px;
            font-size: 2.5em;
            color: #4a4b4d;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            color: #4a4b4d;
            margin: 10px 0 25px;
            text-align: center;
        }
        .join-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: blink 1s infinite;
            transition: transform 0.2s;
        }
        .join-btn:hover {
            transform: translateY(-3px);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .social-buttons {
            margin-top: 25px;
            text-align: center;
        }
        .social-buttons a {
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .social-buttons a img {
            width: 24px;
            height: 24px;
        }
        .query-mail {
            margin-top: 20px;
            font-size: 1em;
            color: #4a4b4d;
            text-align: center;
        }
        @media (max-width: 480px) {
            body {
                background-color: transparent; /* Removes background color */
                height: auto; /* Adjusts height for mobile */
            }
            .container {
                padding: 20px 20px;
                width: 100%;
                box-shadow: none;
                border-radius: 0; /* Removes border radius for mobile */
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .join-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9EF77EJ6JT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9EF77EJ6JT');
</script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/dark.png" alt="Community Logo">
        </div>
        <h1>Welcome to DMC</h1>
        <p>Join Digital Mind Collective - DMC, a digital learners community sharing values, opportunities, and collaborations to empower growth and innovation.</p>
        <a href="https://chat.whatsapp.com/BEuZaweATZo1CdzJJ2QcZx" class="join-btn">Join Now</a>
        <div class="social-buttons">
            <a href="https://www.facebook.com/profile.php?id=61570554308468" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
            <a href="https://www.linkedin.com/company/digital-mind-collective" aria-label="LinkedIn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/digitalmindcollective/" aria-label="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="http://www.youtube.com/@DigitalMindCollective" aria-label="YouTube"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"></a>
            <a href="https://x.com/D_M_Collective" aria-label="X"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X"></a>
        </div>
        <div class="query-mail">
            For queries, email us at: <a href="mailto:digitalmindcollective@gmail.com">digitalmindcollective@gmail.com
        </a>
        </div>
    </div>
</body>
</html>
